{% extends "layout.html" %}

{% block title %}
Tweeter
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Tweeter!</h1>
<h2 class="mb-4">{% if form.instance.pk %} Edit Tweet {%else%} Create Tweet {%endif%} </h2>
<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning mb-4" type="submit">Submit</button>
</form>
<a href="{% url 'tweet_list'%}"> Back to tweet list </a>
{% endblock %}
